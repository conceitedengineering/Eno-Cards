<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblique Strategies Card Swiper</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sora', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            background-color: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            height: 192px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.swiped {
            transform: translateX(-100%) rotateY(-30deg);
            opacity: 0;
        }

        #strategy {
            font-size: 18px;
            text-align: center;
        }

        #instruction, #instructionMessage {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            transition: opacity 0.3s;
        }

        .settings-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -20px;
            margin-right: -20px;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-label {
            margin-right: 10px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #000;
            color: #e5e5e5;
        }

        body.dark-mode .card {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }

        body.dark-mode .modal-content {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }

        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #drawIntervalSlider {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Oblique Strategies</h2>
    <div class="card-container">
        <div id="card" class="card">
            <p id="strategy"></p>
            <p id="instruction">Swipe or click to get a new strategy</p>
        </div>
    </div>
    <p id="instructionMessage">Tap the card or swipe left to reveal a new strategy</p>
    
    <div class="settings-icon" id="settingsIcon">⚙️</div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Settings</h3>
            <div class="settings-row">
                <span class="settings-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-row">
                <label for="drawIntervalSlider" class="settings-label">Draw Interval (days)</label>
                <span id="drawIntervalValue">0</span>
            </div>
            <input type="range" id="drawIntervalSlider" min="0" max="7" value="0">
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
